        <div class="page-content">
          <h1>API</h1>
          <p>Use the following commands to interact with local storage:</p>
          <p><strong>Get a value: </strong><code>sto.netlify.com/get?key=<i>{{key}}</i></code></p>
          <p><strong>Set a value: </strong><code>sto.netlify.com/set?key=<i>{{key}}</i>&amp;value=<i>{{value}}</i></code></p>
        </div>
      </main>
