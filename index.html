<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Local Storage</span>
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">What's this?</a>
            <a class="mdl-navigation__link" href="">API</a>
          </nav>
          <div class="mdl-layout-spacer"></div>
          <button id="editor__add-item" class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">add</i>
          </button>
          <button id="editor__save" class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">save</i>
          </button>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Local Storage</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">What's this?</a>
          <a class="mdl-navigation__link" href="">API</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <table id="editor" class="editor mdl-data-table mdl-js-data-table mdl-shadow--2dp">
            <thead>
              <tr>
                <th class="mdl-data-table__cell--non-numeric">Key</th>
                <th class="mdl-data-table__cell--non-numeric">Value</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody id="editor__items"></tbody>
          </table>
        </div>
      </main>
      <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
      </div>
    </div>
  </body>
</html>
