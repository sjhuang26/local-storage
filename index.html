<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Local Storage</span>
          <div class="mdl-layout-spacer"></div>
          <button id="editor__add-item" class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">add</i>
          </button>
          <button id="editor__save" class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">save</i>
          </button>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          <ul id="editor__items" class="mdl-list"></ul>
        </div>
      </main>
    </div>
  </body>
</html>
